apiVersion: v1
kind: Pod
metadata:
  labels:
    run: ready-pod
  name: ready-pod
  namespace: ckad-q1-init
spec:
  volumes:
    - name: config-volume
      configMap:
        name: startup-settings
  containers:
  - image: nginx
    name: app
    resources: {}
  - image: busybox
    name: monitor
    command: ["/bin/sh", "-c"]
    args: ["while true; do echo 'Current Date:$(date)'; sleep 5; done"]
  initContainers:
  - image: busybox
    name: initializer
    command: ["sh", "-c", "sleep 15"]
    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
      readOnly: true
  
  
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
